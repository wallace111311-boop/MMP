<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>左右欄位資訊移動</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }
    .column {
      width: 45%;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      min-height: 200px;
    }
    .item {
      background-color: #e0e0ff;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .item:hover {
      background-color: #c0c0ff;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1>左右欄位資訊移動</h1>
  <div class="container">
    <div class="column" id="left">
      <h2>左邊欄位</h2>
      <div class="item" onclick="moveToRight(this)">資訊 A</div>
      <div class="item" onclick="moveToRight(this)">資訊 B</div>
      <div class="item" onclick="moveToRight(this)">資訊 C</div>
    </div>
    <div class="column" id="right">
      <h2>右邊欄位</h2>
    </div>
  </div>

  <script>
    function moveToRight(element) {
      document.getElementById('right').appendChild(element);
      element.onclick = () => moveToLeft(element);
    }
    function moveToLeft(element) {
      document.getElementById('left').appendChild(element);
      element.onclick = () => moveToRight(element);
    }
  </script>

</body>
</html>
