<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>左右欄位資訊移動</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }
    .column {
      width: 45%;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      min-height: 200px;
    }
    .item {
      background-color: #e0e0ff;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .item:hover {
      background-color: #c0c0ff;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1>左右欄位資訊移動</h1>
  <div class="container">
    <div class="column" id="left">
      <h2>左邊欄位</h2>
    </div>
    <div class="column" id="right">
      <h2>右邊欄位</h2>
    </div>
  </div>

  <script>
    const left = document.getElementById('left');
    const right = document.getElementById('right');

    const items = ['資訊 A', '資訊 B', '資訊 C'];

    function createItem(text, isRight) {
      const div = document.createElement('div');
      div.className = 'item';
      div.textContent = text;
      div.onclick = () => {
        if (div.parentNode.id === 'left') {
          moveToRight(div);
        } else {
          moveToLeft(div);
        }
        saveState();
      };
      (isRight ? right : left).appendChild(div);
    }

    function moveToRight(element) {
      right.appendChild(element);
    }

    function moveToLeft(element) {
      left.appendChild(element);
    }

    function saveState() {
      const leftItems = Array.from(left.querySelectorAll('.item')).map(el => el.textContent);
      const rightItems = Array.from(right.querySelectorAll('.item')).map(el => el.textContent);
      localStorage.setItem('leftItems', JSON.stringify(leftItems));
      localStorage.setItem('rightItems', JSON.stringify(rightItems));
    }

    function loadState() {
      const leftItems = JSON.parse(localStorage.getItem('leftItems'));
      const rightItems = JSON.parse(localStorage.getItem('rightItems'));

      if (leftItems || rightItems) {
        if (leftItems) leftItems.forEach(text => createItem(text, false));
        if (rightItems) rightItems.forEach(text => createItem(text, true));
      } else {
        items.forEach(text => createItem(text, false));
      }
    }

    loadState();
  </script>

</body>
</html>
